<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>User Info</title>
</head>
<body>
<ul>
    <c:if test="${isVisible == true}">
        <c:forEach var="user" items="${users}">
            <li><c:out value="${user}" /></li>
        </c:forEach>
    </c:if>
    <c:if test="${isVisible == false}">
        <p>Invisible</p>
    </c:if>
</ul>
</body>
</html>
